<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💨 Breathing Exercise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #f9a8d4;
      animation: breathe 8s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }
  </style>
</head>
<body class="bg-pink-100 text-gray-800 font-sans text-center p-10">
  <h1 class="text-4xl font-bold mb-6">💨 Breathing Exercise</h1>
  <p class="mb-4">Breathe in... Hold... Breathe out... 🌬️</p>
  <div class="flex justify-center items-center h-96">
    <div class="circle"></div>
  </div>
</body>
</html>
