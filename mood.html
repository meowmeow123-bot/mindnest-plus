<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌿 Mood Tracker | MindNest+</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      background: #ffc0cb;
      padding: 20px;
      margin: 0;
    }
    .moods {
      font-size: 2rem;
      margin: 30px 0;
    }
    .moods span {
      margin: 0 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .moods span:hover {
      transform: scale(1.3);
    }
    #message {
      font-size: 1.2rem;
      margin-top: 20px;
      padding: 20px;
      background: #ffe6f0;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🌿 How Are You Feeling Today?</h1>

  <div class="moods">
    <span onclick="showTip('sad')">😢</span>
    <span onclick="showTip('meh')">😐</span>
    <span onclick="showTip('okay')">🙂</span>
    <span onclick="showTip('happy')">😄</span>
    <span onclick="showTip('excited')">🤩</span>
  </div>

  <div id="message"></div>

  <script>
    function showTip(mood) {
      const msg = document.getElementById("message");
      let output = "";

      if (mood === "sad") {
        output = `
          <strong>It’s okay to feel sad sometimes 💗</strong><br/>
          Try journaling your thoughts or taking a short walk.<br/>
          Here's a calming affirmation: <em>"This feeling will pass. I am strong."</em>
        `;
      } else if (mood === "meh") {
        output = `
          <strong>Feeling off today?</strong><br/>
          Take a 10-minute break from screens, drink water, or listen to music.<br/>
          Try this: <em>"I allow myself space to feel and grow."</em>
        `;
      } else if (mood === "okay") {
        output = `
          <strong>Steady is good! 🌱</strong><br/>
          Maybe do a small thing you love today, like a hobby or a stretch.<br/>
          Tip: Reflect on what helped you stay balanced.
        `;
      } else if (mood === "happy") {
        output = `
          <strong>That's great to hear! 😊</strong><br/>
          Share your joy — even a smile to someone else helps.<br/>
          Tip: Gratitude journaling can lock in this good energy.
        `;
      } else if (mood === "excited") {
        output = `
          <strong>You're glowing! 🔥</strong><br/>
          Channel this energy into something creative or productive.<br/>
          Affirmation: <em>"I celebrate my spark and use it wisely."</em>
        `;
      }

      msg.innerHTML = output;
    }
  </script>
</body>
</html>
