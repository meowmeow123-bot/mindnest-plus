<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Meditation</title><link rel="stylesheet" href="style.css"></head>
<body><h2>Guided Breathing</h2>
<div id="circle" style="margin:20px auto;width:100px;height:100px;border-radius:50%;background:#f8c2d0;"></div>
<p id="prompt">Press start to begin</p><button onclick="start()">Start</button><button onclick="stop()">Stop</button>
<script>
let interval, state = 0;
function start() {
  const prompts = ["Inhale...", "Hold...", "Exhale...", "Hold..."];
  const circle = document.getElementById('circle');
  interval = setInterval(() => {
    document.getElementById('prompt').innerText = prompts[state % 4];
    circle.style.transform = state % 2 === 0 ? "scale(1.3)" : "scale(1)";
    state++;
  }, 4000);
}
function stop() { clearInterval(interval); document.getElementById('prompt').innerText = "Paused"; }
</script></body></html>
